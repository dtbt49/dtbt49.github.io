<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài Tập 9</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  text-align: center;
  margin: 0;
  padding-top: 50px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  display: inline-block;         /* nằm ngang */
  background: white;             /* nền trắng */
  margin: 10px;
  padding: 15px 25px;
  border-radius: 10px;           /* bo góc */
  box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* đổ bóng nhẹ */
  transition: 0.3s;
}

li:hover {
  transform: scale(1.05);        /* phóng to nhẹ khi hover */
}

a {
  color: #00bcd4;                /* màu xanh ngọc */
  text-decoration: none;         /* bỏ gạch chân */
  font-weight: bold;
  font-size: 18px;
}

a i {
  margin-right: 8px;             /* cách icon với chữ */
}
</style>
</head>
<body>

<ul>
  <li><a href="#"><i class="fas fa-shopping-cart"></i> TMDT</a></li>
  <li><a href="#"><i class="fas fa-cogs"></i> ERP</a></li>
  <li><a href="#"><i class="fas fa-chart-line"></i> MIS</a></li>
  <li><a href="#"><i class="fas fa-database"></i> DS</a></li>
</ul>

</body>
</html>
