<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Khoa CNTTKD</title>
<style>
/* Toàn bộ phần best-shared nằm giữa trang */
.best-shared {
  text-align: center;     /* canh giữa toàn bộ nội dung */
  font-family: Arial, sans-serif;
}

/* Logo */
.logo img {
  width: 200px;           /* đúng theo đề */
}

/* Dòng tiêu đề chính */
h2 {
  font-size: 40px;        /* chữ lớn */
  font-weight: normal;    /* chữ "Best" và "Company" mảnh hơn */
  margin: 10px 0;
}

/* Chữ “Shared Hosting” in đậm và màu xanh */
h2 strong {
  color: #00a2ff;         /* xanh lam sáng */
  font-weight: bold;
}

/* Dòng mô tả nhỏ hơn */
.lead-text {
  font-size: 16px;
  margin-bottom: 30px;
}

/* Danh sách nút */
.btn-list {
  list-style: none;       /* bỏ dấu chấm */
  padding: 0;
  margin: 0;
}

/* Các nút nằm ngang */
.btn-list li {
  display: inline-block;  /* nằm ngang */
  margin: 0 10px;         /* cách nhau 10px */
}

/* Định dạng nút */
.btn-list a {
  text-decoration: none;  /* bỏ gạch chân */
  background-color: black; /* nền đen */
  color: white;           /* chữ trắng */
  padding: 10px 25px;     /* đệm trong nút */
  border-radius: 4px;     /* bo nhẹ góc */
  font-weight: bold;
}
</style>
</head>
<body>

  <section class="best-shared">
  <p class="logo"><img style="width:200px"
    src="https://bit.ueh.edu.vn/wp-content/uploads/2017/06/BIT_logo.png" alt=""></p>
  <h2>Best <strong>Shared Hosting</strong>Company</h2>
  <p class="lead-text">With this responsive landing page template, you can promote your all hosting, domain and email services.</p>
  <ul class="btn-list">
    <li><a href="./">View Plans</a></li>
    <li><a href="./">All Features</a></li>
  </ul>
  </section>

</body>
</html>
