<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bài tập CSS - Bài 4</title>
<style>
body {
  text-align: center;  /* canh giữa toàn bộ nội dung */
  margin-top: 50px;    /* tạo khoảng cách xuống giữa trang */
}
ul {
  list-style: none;   /* bỏ dấu chấm đầu dòng */
  padding: 0;         /* bỏ khoảng cách mặc định */
  margin: 0;          /* bỏ khoảng cách mặc định */
}

li {
  display: inline-block;  /* hiển thị ngang hàng */
  background-color: cyan; /* nền xanh ngọc */
  margin: 5px;            /* tạo khoảng cách giữa các ô */
  padding: 10px 20px;     /* đệm trong cho đẹp */
}

a {
  color: blue;             /* chữ xanh lam */
  text-decoration: underline; /* gạch chân */
  font-weight: bold;       /* in đậm để giống hình hơn */
}
</style>
</head>
<body>

<ul>
  <li><a href="#">TMDT</a></li>
  <li><a href="#">ERP</a></li>
  <li><a href="#">MIS</a></li>
  <li><a href="#">DS</a></li>
</ul>

</body>
</html>
