<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 700px;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .card h3 {
      margin: 16px 20px 10px;
      font-size: 20px;
      color: #222;
    }
    .card p {
      margin: 0 20px 20px;
      color: #555;
      line-height: 1.6;
      text-align: justify;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Thẻ 1: Công nghệ Phần mềm -->
    <div class="card">
      <img src="https://www.simplilearn.com/ice9/app/Salesforce-Administrator_360X194.jpg" alt="Công nghệ Phần mềm">
      <h3>Công nghệ Phần mềm</h3>
      <p>
        Nhu cầu xã hội Cách mạng công nghiệp 4.0 giúp công nghệ thông tin và viễn thông (ICT)
        xâm nhập mọi mặt đời sống kinh tế xã hội. ICT vì thế mà dần trở thành một trong những mũi nhọn chiến...
      </p>
    </div>

    <!-- Thẻ 2: Ngành Thương mại điện tử -->
    <div class="card">
      <img src="https://tttctt.1cdn.vn/thumbs/540x360/2022/05/07/giao-dich-dien-tu.jpg" alt="Ngành Thương mại điện tử">
      <h3>Ngành Thương mại điện tử</h3>
    </div>
  </div>
</body>
</html>
