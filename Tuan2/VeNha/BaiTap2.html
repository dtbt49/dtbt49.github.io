<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - HTML có nhạc và hình nền</title>
    <style>
        body {
            background-image: url('https://www.ueh.edu.vn/images/upload/img_background/ueh-bg-100615-110321.jpg');
            background-size: cover;           /* Ảnh phủ toàn màn hình */
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        marquee {
            color: blue;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 3px white;
        }
    </style>
</head>
<body>
    <!-- Nhạc nền -->
<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="horse.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ phát nhạc.
    </audio>

    <!-- Chữ chạy -->
    <marquee behavior="scroll" direction="left">
        Chào mừng bạn đến website của trường ĐHKT TP.HCM
    </marquee>
</body>
</html>
