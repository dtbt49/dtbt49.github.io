  <style>
    :root { --accent:#0b6efd }
    *{box-sizing:border-box}
    body{
      font-family: "Times New Roman", serif;
      margin:0;
      background:#f5f6f7;
      color:#222;
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }
    .wrap{ width:min(900px, 100%); }

    header{
      display:flex;
      gap:20px;
      align-items:center;
      background:#fff;
      padding:20px 24px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,.08);
      margin-bottom:22px;
    }
    .avatar{
      width:120px; height:120px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid var(--accent);
    }
    h1{ margin:0 0 6px; font-size:24px; color:var(--accent); }
    .meta{ margin:4px 0; color:#444; line-height:1.6; font-size:16px; }

    .grid{
      display:grid;
      gap:16px;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      margin-top:20px;
    }
    .card{
      background:#fff;
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.06);
    }
    .card h3{
      margin:0 0 12px;
      font-size:18px;
      color:#333;
      border-bottom:2px solid var(--accent);
      padding-bottom:6px;
    }
    .list a{
      display:block;
      padding:10px 12px;
      border-radius:10px;
      margin:8px 0;
      background:#f1f4f9;
      text-decoration:none;
      color:#0b5ed7;
      font-weight:600;
      transition:0.2s;
    }
    .list a:hover{ background:#e0ebff; }
  </style>
</head>
